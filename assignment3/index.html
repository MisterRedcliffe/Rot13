<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <title>Cipher</title>
</head>

<body>
    <h1 class="text-center mt-3">Enter Secret message</h1>

    <form class="col-8 m-auto d-flex flex-column ">
        <div class="form-group">
            <label for="cipher">Your cipher goes here:</label>
            <br>
            <textarea class="form-control" id="cipher" rows="3"></textarea>
        </div>
        <br>
        <button type="button" id="btn">DO IT!</button>

        <br>
        <div class="form-group">
            <br>
            <label for="result">Result:</label>
            <br>
            <textarea class="form-control" id="result" rows="3"></textarea>
        </div>

    </form>
    <br>
    <br>
    <iframe src="https://giphy.com/embed/xT5LMrXlTYVYhaQnCg" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>


    <script src="app.js"></script>
</body>

</html>
